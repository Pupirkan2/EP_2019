<!DOCTYPE html>

<html>
<title>I mage</title>
<link rel="stylesheet" href="styles.css" />

<body>
    <header class="main-header">
        <h1 class="name name-large">I mage</h1>
        
                <button id="reg" class="signin" >Sign in</button>
                <button id="exit" class="signin" >Exit</button>
                <div id='username' class="user"></div>

    </header>
    <section class="content-section container">
        <div>
            
                    <section id='posts'>
                        
                        </section>
     
        </div>
        </div>
        <div class="add-post">
            <button id='add' class="add">Add photo</button>
        </div>
        <div class="left-column">
            <div class="filters">
                <input placeholder="date"  id="dateFilter"></input>
                <p id="list">
                    <input list="authors" placeholder="name"  id="authorFilter">
                    <datalist id="authors">
                    </datalist>
                </p>
                </input>

                        <input list="hashtags"  placeholder="tag" id="hashTagFilter">
                            <datalist id="hashtags">
                                </datalist>
                                <li>
                                        <button id="full" class="searchbutton" >Find</button>
                                    </li>
            </div>
        </div>
    </section>
    
    <button  id='loadMore' class="button-more">Load more...</button>


    <footer class="main-footer">
        <div class="footer-container main-footer-container">
            <p class="name">I mage </p>
            <p class="name">Spiridonov Nikita </p>
            <p class="name">2 course 5 group </p>
            <p class="name">skl-accord@mail.ru </p>
            <p class="name">03.03.2019</p>
        </div>
    </footer>

    <!--sign in window -->
    <div id="signInModal" class="modal">
            <div class="modalContent">
                <div class="signLogo">
                    
                </div>
                <p style="display: none; color:red; font-size:3vw" id="wrongData">Try again!</p>
                <input type="text" placeholder="username" class="filterField" id="login">
                <input type="password" placeholder="password" class="filterField" id="password">
                <button class="buttonStyle" id="signIN">Log in</button>
            </div>
        </div>
    
    
        <!--delete post window -->
        <div id="deleteModal" class="modal">
            <div class="modalContent">
                <p class="deleteWarning">Are you sure that you want delete this post?</p>
                <button class="buttonStyle" id="yesDelete">Yes</button>
                <button class="buttonStyle" id="noDelete">No</button>
            </div>
        </div>
    
    
        <!--edit or add post window -->
        <div id="editModal" class="modal">
            <div class="modalContent">
                <input type="url" name="pic" accept="image/*" placeholder="Image url" id="imageURL">
                <button class="closeButton" id="upload">Download photo</button>
    
                <button class="closeButton" id="close">X</button>
                <img id="photoModal" src="" width=80%>
                <div id="descrModal">
                    <p id="nameModal"></p>
                    <p id="dateModal"></p>
                    <br>
                    <textarea id="shortDescrModal" class="descrArea" placeholder="description"></textarea>
                    <textarea id="hashTagsModal" class="descrArea" placeholder="#"></textarea>
                </div>
                <button class="buttonStyle" id="okEdit">OK</button>
            </div>
        </div>
</body>
<script src="eventListeners.js"></script>
<script src="DOM.js"></script>
<script src="func.js"></script>
<script src="Controller.js"></script>

</html>
